<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Off-Peak Discount Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>üåê Global Off-Peak Discount Windows</h1>
            <div class="current-utc">UTC: <span id="utc-time"></span></div>
        </header>

        <div class="regions-container">
            <!-- Asia Region -->
            <div class="region-card" data-region="asia">
                <div class="region-header">
                    <h3>üåè Asia (SG/ID/TH)</h3>
                    <div class="local-time" data-timezone="Asia/Singapore"></div>
                </div>
                <div class="discount-window">
                    <div class="window-info">
                        <span class="hours">12 AM ‚Äì 8 AM</span>
                        <span class="utc-equiv">(16:00‚Äì00:00 UTC prev. day)</span>
                    </div>
                    <div class="status-indicator" id="asia-status"></div>
                </div>
                <div class="countdown" id="asia-countdown"></div>
            </div>

            <!-- US East Region -->
            <div class="region-card" data-region="us-east">
                <div class="region-header">
                    <h3>üá∫üá∏ US East</h3>
                    <div class="local-time" data-timezone="America/New_York"></div>
                </div>
                <div class="discount-window">
                    <div class="window-info">
                        <span class="hours">8 PM ‚Äì 4 AM</span>
                        <span class="utc-equiv">(01:00‚Äì09:00 UTC)</span>
                    </div>
                    <div class="status-indicator" id="us-status"></div>
                </div>
                <div class="countdown" id="us-countdown"></div>
            </div>

            <!-- Europe Region -->
            <div class="region-card" data-region="europe">
                <div class="region-header">
                    <h3>üá™üá∫ Europe</h3>
                    <div class="local-time" data-timezone="Europe/Berlin"></div>
                </div>
                <div class="discount-window">
                    <div class="window-info">
                        <span class="hours">1 AM ‚Äì 9 AM</span>
                        <span class="utc-equiv">(00:00‚Äì08:00 UTC)</span>
                    </div>
                    <div class="status-indicator" id="europe-status"></div>
                </div>
                <div class="countdown" id="europe-countdown"></div>
            </div>
        </div>

        <!-- Timeline Visualization -->
        <div class="timeline-container">
            <h3>24-Hour UTC Timeline</h3>
            <div class="timeline">
                <div class="timeline-hours"></div>
                <div class="timeline-bars">
                    <div class="timeline-bar" id="asia-bar" data-region="asia"></div>
                    <div class="timeline-bar" id="europe-bar" data-region="europe"></div>
                    <div class="timeline-bar" id="us-bar" data-region="us-east"></div>
                </div>
                <div class="current-time-marker" id="timeline-marker"></div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="quick-actions">
            <button class="action-btn" onclick="refreshData()">üîÑ Refresh</button>
            <button class="action-btn" onclick="toggleNotifications()">üîî Notifications</button>
            <div class="next-opportunity" id="next-opportunity"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
